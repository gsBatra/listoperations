<body>
<h1>List Operations</h1>
<div class="browse">
    <h3>Browse the list of items <button id="browse_btn">Browse</button> </h3>
    <ul id="browse_list"></ul>
</div>

<div class="sort">
    <h3>Sort the list of items by name <button id="sort_btn">Sort</button></h3>
    <ul id="sort_list"></ul>
</div>

<div class="search">
    <form id ="search">
        <label for="search_box"></label><input type="text" id="search_box" placeholder="Enter a Name" />
        <input id="submit_search" type="submit" value="Search" />
    </form>
    <ul id="search_list"></ul>
</div>

<div class="add">
    <form id ="add">
        <label for="add_box"></label><input type="text" id="add_box" placeholder="Enter a Name to Add" />
        <input id="submit_add" type="submit" value="Add" />
    </form>
</div>

<div class="edit">
    <h3>Edit all item's description to "Edit Test" <button id="edit_btn">Edit</button></h3>
</div>

<br>
<div class="delete">
    <form id ="delete">
        <label for="delete_box"></label><input type="text" id="delete_box" placeholder="Enter a Name to Delete" />
        <input id="delete_search" type="submit" value="Delete" />
    </form>
</div>

</body>
